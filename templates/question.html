<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Question {{ q_no }} / {{ total }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Question {{ q_no }} of {{ total }}</h2>
    <p class="question">{{ question }}</p>

    <form method="POST">
      <div class="radios">
        <label><input required type="radio" name="answer" value="0"> Did not apply to me at all</label>
        <label><input type="radio" name="answer" value="1"> Applied to me to some degree</label>
        <label><input type="radio" name="answer" value="2"> Applied to me to a considerable degree</label>
        <label><input type="radio" name="answer" value="3"> Applied to me most of the time</label>
      </div>

      <button class="btn" type="submit">Next</button>
    </form>
    <p class="small">Tip: answer honestly â€” there are no right or wrong answers.</p>
  </div>
</body>
</html>
