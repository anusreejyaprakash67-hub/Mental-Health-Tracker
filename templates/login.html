<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Tracker - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .login-container p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
        }
        .error {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .disclaimer {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            margin-top: 20px;
            border-radius: 3px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üìÑ Mental Health Tracker</h1>
        <p>Self-Assessment for Mental Wellness</p>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Full Name <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age <span style="color: red;">*</span></label>
                <input type="number" id="age" name="age" min="1" max="120" placeholder="Enter your age" required>
            </div>
            
            <div class="form-group">
                <label for="profession">Profession <span style="color: red;">*</span></label>
                <select id="profession" name="profession" required>
                    <option value="">-- Select your profession --</option>
                    {% for prof in professions %}
                    <option value="{{ prof }}">{{ prof }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="state">State <span style="color: red;">*</span></label>
                <select id="state" name="state" required>
                    <option value="">-- Select your state --</option>
                    {% for st in states %}
                    <option value="{{ st }}">{{ st }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <button type="submit">Start Assessment ‚û°Ô∏è</button>
        </form>
        
        <div class="disclaimer">
            <strong>‚ö†Ô∏è Disclaimer:</strong> This is a self-assessment tool for educational purposes only. It is NOT a medical diagnosis. If you're experiencing mental health concerns, please consult a professional.
        </div>
    </div>
</body>
</html>
